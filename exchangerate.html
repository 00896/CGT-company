<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Кобзева Лидия Викторовна. РГЗ</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <style>
            h2{
                color:#004e86; 
                text-align: center; 
            }

            .container1 {
                display: flex;
                flex-direction: column;
                padding: 0px 0px 20px 0px;
                text-align: center;
            }

            #exchange-rate {
                font-size: 25px;
                font-weight: bold;
                margin-top: 20px;
            }

            #last-updated {
                margin-top: 10px;
                font-size: 20px;
                color: #666;
            }


            .container2 {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
                border-radius: 5px;
            }

            label {
                margin-bottom: 5px;
                font-size: 18px;
            }

            input {
                padding: 8px;
                margin-bottom: 15px;
                border: 2px solid #005999ec;
                border-radius: 3px;
                font-size: 18px;
                width: 30%;
            }

            select {
                padding: 8px;
                margin-bottom: 15px;
                border: 2px solid #005999ec;
                border-radius: 3px;
                font-size: 18px;
                width: 21%;
            }

            button {
                padding: 10px 20px;
                background-color: #005999ec;
                color: white;
                border: none;
                font-size: 18px;
                border-radius: 3px;
                cursor: pointer;
                transition: 1s 0s
            }
            
            button:hover{
                padding: 10px 20px;
                background-color: #003f6b;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
                transition: 0.3s;
            }

            #result {
                font-size: 25px;
                font-weight: bold;
                margin-top: 15px;
            }


            .logo{
                padding:0px 0px 0px 10px;
            }
            .logo:hover{
                background-color: none;
            }
            .background{
                z-index: -1;
                width: 100%;
                height: 105px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            }
        </style>
        <script>
            //информация на сегодняшний день
            async function getExchangeRate() {
                const response = await fetch('https://www.cbr-xml-daily.ru/daily_json.js');
                const data = await response.json();
                const audRate = data.Valute.AUD.Value;
                const lastUpdated = data.Date;
                return { audRate, lastUpdated };
            }

            async function displayExchangeRate() {
                const { audRate, lastUpdated } = await getExchangeRate();
                document.getElementById('exchange-rate').textContent = `1 AUD = ${audRate.toFixed(2)} RUB`;
                document.getElementById('last-updated').textContent = `Обновлено: ${lastUpdated}`;
            }
            displayExchangeRate();
        </script>
    </head>
    <body style="overflow-y: scroll;">
        <header>
            <a class="logo" href="index.html">
                <img src="logo.jpg" alt="Логотип компании 'IC Leader'" width="160" height="60">
            </a>
            <img src="background.jpg" class="background">
            <div class="menu">
                <a href="company.html">О компании  </a>
                <a href="news.html">Новости  </a>
                <a href="exchangerate.html">Курс валют  </a>
                <a href="contacts.html">Контактные данные  </a>
                <a href="video.html">Видео  </a>
                <a href="documents.html">Документы  </a>
            </div>
        </header>

        <main>
            <div class="container1">
                <h2>Курс Австралийского доллара(AUD) сегодня</h2>
                <div id="exchange-rate"></div>
                <div id="last-updated"></div>
            </div>

            <div class="container2">
                <h2>Калькулятор Австралийского доллара(AUD)</h2>
        
                <label for="amount">Кол-во единиц:</label>
                <input type="number" id="amount" value="1">
        
                <label for="from">из:</label>
                <select id="from">
                    <option value="RUB">Рубли (RUB)</option>
                    <option value="AUD">Австралийские доллары (AUD)</option>
                </select>
        
                <label for="to">в:</label>
                <select id="to">
                    <option value="AUD">Австралийские доллары (AUD)</option>
                    <option value="RUB">Рубли (RUB)</option>
                </select>
                <button id="convert">Конвертировать</button>
        
                <div id="result"></div>
            </div>
        
            <script>
                const amountInput = document.getElementById('amount');
                const fromSelect = document.getElementById('from');
                const toSelect = document.getElementById('to');
                const convertBtn = document.getElementById('convert');
                const resultDiv = document.getElementById('result');
                
                // Получаем актуальный курс с сайта CBR
                async function getExchangeRate() {
                    const response = await fetch('https://www.cbr-xml-daily.ru/daily_json.js');
                    const data = await response.json();
                    const audRate = data.Valute.AUD.Value; // Курс AUD по отношению к RUB
                    return audRate;
                }
        
                convertBtn.addEventListener('click', async () => {
                    const amount = parseFloat(amountInput.value);
                    const from = fromSelect.value;
                    const to = toSelect.value;
        
                    const exchangeRate = await getExchangeRate();
        
                    if (from === 'RUB') {
                        const result = (amount / exchangeRate);
                        resultDiv.textContent = `${amount.toFixed(2)} RUB = ${result.toFixed(2)} AUD`;
                    } else {
                        const result = (amount * exchangeRate);
                        resultDiv.textContent = `${amount.toFixed(2)} AUD = ${result.toFixed(2)} RUB`;
                    }
                });

            </script>
        </main>
        <footer>
            <hr>
            &copy; 
        </footer>
    </body>
</html>
